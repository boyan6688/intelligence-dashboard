<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时新闻</title>
    <!-- 确保 CSS 文件路径正确 -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <h1>最新新闻动态</h1>
    </header>

    <main>
        <!-- 为 JavaScript 提供一个清晰的目标容器来填充新闻内容 -->
        <div id="news-container">
            <p>正在加载新闻...</p>
        </div>
    </main>

    <!-- 确保 JS 文件路径正确，'defer' 属性确保在 HTML 解析完毕后执行脚本 -->
    <script src="scripts.js" defer></script>

</body>
</html>
