<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情报仪表盘</title>
    <!-- 关键修复点 1: 正确引用 CSS 文件 -->
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="dashboard-container">
        <h1>最新情报</h1>

        </div>
    </div>

    <!-- 关键修复点 2: 修正 JS 文件路径并使用 defer 属性 -->
    <script src="scripts.js" defer></script>

</body>
</html>
