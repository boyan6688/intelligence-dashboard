# .github/workflows/update_data.yml
name: Update Intelligence Data and Deploy

# 在 main 分支有推送时触发
on:
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许 action 修改仓库内容 (push 到 gh-pages)
      pages: write    # 允许部署到 GitHub Pages
      id-token: write # 允许 OIDC 认证

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # --- 关键修复点 1: 安装依赖 ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script to update data
        id: update_script
        run: |
          python update_data.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/news_data.json
          # 只有在文件有变动时才提交
          git diff --staged --quiet || git commit -m 
