# .github/workflows/update_data.yml

name: Update Data and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python script to update data
        run: |
          python update_data.py

      # 【推荐】增加的调试步骤
      - name: Verify generated files
        run: |
          echo "Verifying workspace contents before deployment..."
          ls -R
          echo "Checking content of news data file..."
          cat data/news_data.json || echo "news_data.json not found or is empty."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: false
