name: Update News Data

on:
  schedule:
    # 每4小时运行一次 (UTC时间 0, 4, 8, 12, 16, 20点)
    - cron: '0 */4 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 拉取代码
      # 关键改动：明确指定从 gh-pages 分支拉取代码
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages

      # 步骤 2: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: pip install requests beautifulsoup4

      # 步骤 4: 运行数据抓取脚本
      - name: Run script to fetch and save data
        run: python scripts/fetch_news.py

      # 步骤 5: 提交并推送数据文件
      # 关键改动：明确指定将改动推送到 gh-pages 分支
      - name: Commit and push if data changed
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          # 添加提交信息，方便追踪
          commit_message: "Automated: Update news data"
